---
# tasks file for php

- name: PHP | Install PHP packages
  ansible.builtin.apt:
    name: "php{{ php_version }}-{{ item }}"
    state: present
    update_cache: yes
  loop:
    - "fpm"
    - "cli"
    - "common"
    - "mysql"
    - "mysqli"

- name: PHP | Ensure PHP-FPM is started and enabled
  ansible.builtin.service:
    name: "php{{ php_version }}-fpm"
    state: started
    enabled: yes

- name: PHP | Ensure nginx is started and enabled
  ansible.builtin.service:
    name: nginx
    state: restarted
    enabled: yes
